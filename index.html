<!DOCTYPE html>
<html>
    <head>
        <title>SebMedia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="darkMode">
        <header class="darkMode automaticBorderB">
            <div class="d-flex justify-content-around flex-row align-items-center">
                <h1 class="rainbowColor">SebMedia</h1>
                <div id="lightDarkModeSwitch" class="d-flex justify-content-center align-items-stretch">
                    <span class="iconify" data-icon="bi:sun-fill" data-width="34"></span>
                    <label class="switch mx-3">
                        <input type="checkbox" name="darkModeSwitch">
                        <span class="slider round"></span>
                    </label>
                    <span class="iconify" data-icon="bi:moon-fill" data-width="34"></span>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <h4 id="loggedInAs-Header" class="darkMode headerTitle"></h4>
                <div class="mx-2"></div>
                <a class="darkMode me-2" id="logoutLink-Header"onclick="logout()"></a>
                <a class="darkMode" id="switchAccountLink-Header"onclick="switchAccountToggle()"></a>
            </div>
        </header>

        <noscript>
            <div class="d-flex justify-content-center align-items-center">
                <h1>Please enable JavaScript for this website to work</h1>
            </div>
        </noscript>

        <template id="sebCardItem">
            <div class="container d-flex justify-content-center my-5">
                <div class="sebCard darkMode">
                    <div class="sebCardTitle text-center py-2 px-5"></div>
                    <div class="sebCardItemsContainer"></div>
                    <div class="sebCardBottom d-flex justify-content-center py-3"></div>
                </div>
            </div>
        </template>

        <template id="CryptoDataItem">
            <div class="d-flex flex-row justify-content-center align-items-center automaticBorderY darkMode text-center">
                <h3 class="tickerSymbol-CryptoDataItem mx-1">Ticker</h3>
                <h3 class="lastPrice-CryptoDataItem mx-2">Price</h3>
                <div class="arrow-CryptoDataItem mx-2"></div>
                <h3 class="percentagePriceChange-CryptoDataItem mx-1">Percentage</h3>
            </div>
        </template>

        <template id="RandomActivityItem">
            <div class="automaticBorderY darkMode text-center">
                <h3 class="Activity-RandomActivityItem mx-1">Activity</h3>
                <h3 class="Type-RandomActivityItem mx-2">Type</h3>
                <h3 class="Participants-RandomActivityItem mx-2">Participants</h3>
                <h3 class="Price-RandomActivityItem mx-1">Price</h3>
            </div>
        </template>

        <template id="PublicIPItem">
            <div class="automaticBorderY darkMode text-center px-4 py-2">
                <h2 class="IPTitle-PublicIPItem">Your Public IP is:</h2>
                <h2 class="IP-PublicIPItem">IP address goes here</h2>
            </div>
        </template>

        <template id="signupFormTemplate">
            <div class="row d-flex justify-content-center align-items-center h-100" id="signupFormParent">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black align-self-center" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 headerTitle darkMode">Sign up</p>
            
                            <form class="mx-1 mx-md-4" id="signupForm">
            
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="text" id="form3Example1c" class="form-control darkMode" name="name"/>
                                    <label class="form-label" for="form3Example1c">Your Name</label>
                                    <br>
                                    <label class="warning" id="nameWarning-signupForm"></label>
                                </div>
                            </div>
            
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="email" id="form3Example3c" class="form-control darkMode" name="email"/>
                                    <label class="form-label" for="form3Example3c">Your Email</label>
                                    <br>
                                    <label class="warning" id="emailWarning-signupForm"></label>
                                </div>
                            </div>
            
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="form3Example4c" class="form-control darkMode" name="password"/>
                                    <label class="form-label" for="form3Example4c">Password</label>
                                    <br>
                                    <label class="warning" id="passwordWarning-signupForm"></label>
                                </div>
                            </div>
            
                            <div class="d-flex flex-row align-items-center mb-3">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="form3Example4cd" class="form-control darkMode" name="repeatPassword"/>
                                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                    <br>
                                    <label class="warning" id="repeatPasswordWarning-signupForm"></label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mb-2" id="loginButton-SignupForm">
                                <label class="form-check-label">
                                    Or you can <a class="darkMode" onclick="showLoginForm()">Login</a>
                                </label>
                            </div>
            
                            <div class="form-check d-flex justify-content-center">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" name="behaviourAgreement"/>
                                <label class="form-check-label" for="form2Example3">
                                    I agree to behave properly on this website
                                </label>
                            </div>

                            <div class="mb-5 d-flex justify-content-center">
                                <label class="warning" id="behaviourAgreementWarning-signupForm"></label>
                            </div>

                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-lg darkMode">Signup</button>
                            </div>
            
                            </form>
            
                        </div>
                        <div class="col-4 col-md-8 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
            
                            <img src="images/postit-note.png"
                            class="img-fluid" alt="Sample image">
            
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </template>

        <template id="loginFormTemplate">
            <div class="row d-flex justify-content-center align-items-center h-100" id="loginFormParent">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black align-self-center" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 headerTitle darkMode">Login</p>
            
                            <form class="mx-1 mx-md-4" id="loginForm">
            
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="email" id="form3Example1c" class="form-control darkMode" name="email"/>
                                    <label class="form-label" for="form3Example1c">Email</label>
                                    <br>
                                    <label class="warning" id="emailWarning-loginForm"></label>
                                </div>
                            </div>
            
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="form3Example3c" class="form-control darkMode" name="password"/>
                                    <label class="form-label" for="form3Example3c">Password</label>
                                    <br>
                                    <label class="warning" id="passwordWarning-loginForm"></label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mb-3">
                                <label class="form-check-label">
                                    Or you can <a class="darkMode" onclick="showSignupForm(true)">Signup</a>
                                </label>
                            </div>
            
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-lg darkMode">Login</button>
                            </div>
            
                            </form>
            
                        </div>
                        <div class="col-4 col-md-8 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
            
                            <img src="images/postit-note.png"
                            class="img-fluid" alt="Sample image">
            
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </template>

        <template id="createNoteFormTemplate">
            <div class="row d-flex justify-content-center align-items-center h-100" id="createNoteFormParent">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black align-self-center" style="border-radius: 25px;">
                        <div class="row justify-content-center">
                        <div class="col-md-10">
            
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-2 mt-4 headerTitle darkMode">Create a Note</p>
            
                            <form class="mx-1 mx-md-2" id="createNoteForm">
            
                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="form3Example1c">Title</label>
                                    <input type="text" id="form3Example1c" class="form-control darkMode" name="noteTitle"/>
                                </div>
                            </div>
            
                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="form3Example3c">Description</label>
                                    <textarea type="text" id="form3Example3c" class="form-control darkMode" name="noteDescription"></textarea>
                                    <br>
                                    <label class="warning" id="descriptionWarning-createNoteForm"></label>
                                </div>
                            </div>
            
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-lg darkMode">Create Note</button>
                            </div>
            
                            </form>
            
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </template>

        <template id="noteCardTemplate">
            <div class="p-3 p-xxl-5">
                <div class="col">
                    <div class="card sebCard">
                        <div class="card-body">
                            <h5 class="card-title mx-2">Card title</h5>
                            <p class="card-text mx-2">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <button class="btn btn-lg darkMode deleteNoteButton mx-2">Delete Note</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script src="index.js"></script>
    </body>
</html>
