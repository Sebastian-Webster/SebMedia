<!DOCTYPE html>
<html>
    <head>
        <title>SebMedia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="d-flex justify-content-around flex-row align-items-center">
            <div></div>
            <h1>SebMedia</h1>
            <div id="lightDarkModeSwitch" class="d-flex justify-content-center align-items-stretch">
                <span class="iconify" data-icon="bi:sun-fill" data-width="34"></span>
                <label class="switch mx-3">
                    <input type="checkbox" name="darkModeSwitch">
                    <span class="slider round"></span>
                </label>
                <span class="iconify" data-icon="bi:moon-fill" data-width="34"></span>
            </div>
        </header>

        <template id="sebCardItem">
            <div class="container d-flex justify-content-center my-5">
                <div class="sebCard darkMode">
                    <div class="sebCardTitle py-2 px-5"></div>
                    <div class="sebCardItemsContainer"></div>
                    <div class="py-3"></div>
                </div>
            </div>
        </template>

        <template id="CryptoDataItem">
            <div class="d-flex flex-row justify-content-center align-items-center automaticBorderY darkMode text-center">
                <h3 class="tickerSymbol-CryptoDataItem mx-1">Ticker</h3>
                <h3 class="lastPrice-CryptoDataItem mx-2">Price</h3>
                <div class="arrow-CryptoDataItem mx-2"></div>
                <h3 class="percentagePriceChange-CryptoDataItem mx-1">Percentage</h3>
            </div>
        </template>

        <script src="index.js"></script>
    </body>
</html>
